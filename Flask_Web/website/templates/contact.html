{% extends "template.html" %} {% block title %} Contact {% endblock %}

{% block content %}

<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-lg-8 col-xl-6 text-center">
            <h2 class="mt-3">Contact us!</h2>
            <hr class="divider" />
            <p class="text-muted mb-5">
                Recommend game music!
            </p>
        </div>
    </div>
    <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
        <div class="col-lg-6">
            <ul class="list-group list-group-flush" id="notes">
                {% for note in user.notes %}
                <li class="list-group-item">
                    {{ note.data }}
                    <button type="button" class="btn-close" onClick="deleteNote({{ note.id }})"></button>
                </li>
                {% endfor %}
            </ul>

            <form method="POST">
                <textarea name="note" id="note" class="form-control" placeholder="Enter Note Here"></textarea>
                <br/>
                <div align="center">
                    <button type="submit" class="btn btn-light">Add Comment</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
